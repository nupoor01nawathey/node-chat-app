<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>Welcome to chat app</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();   
            socket.on('connection', () => {
                console.log('connected to user client');
            });  
            socket.on('disconnect', () => {
                console.log('disconnected from user client');
            })     
        </script>
    </body>
</html>
